<h2>{{title}}</h2>

<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
    <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

    <!-- NAME -->
    <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
        <label>Name</label>
        <input type="text" name="name" class="form-control" ng-model="user.name" required>
        <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Your name is required.</p>
    </div>

    <!-- PASSWORD -->
    <div class="form-group" ng-class="{ 'has-error' : userForm.password1.$invalid && !userForm.password1.$pristine }">
        <label>Password</label>
        <input type="password" name="password1" class="form-control" ng-model="user.password1" ng-minlength="8" ng-maxlength="10">
        <p ng-show="userForm.password1.$invalid && !userForm.password1.$pristine" class="help-block">Your password is required.</p>
        <p ng-show="userForm.password1.$error.minlength" class="help-block">Password is too short.</p>
        <p ng-show="userForm.password1.$error.maxlength" class="help-block">Password is too long.</p>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div class="form-group" ng-class="{ 'has-error' : userForm.password2.$invalid && !userForm.password2.$pristine && userForm.password1 !=
    userForm.password2 }">
        <label>Confirm Password</label>
        <input type="password" name="password2" class="form-control" ng-model="user.password2"  ng-minlength="8" ng-maxlength="10">
        <p ng-show="userForm.password2.$invalid && !userForm.password2.$pristine" class="help-block">Passwords do not match.</p>
    </div>

    <!-- SUBMIT BUTTON -->
    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

</form>
